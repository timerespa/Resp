<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiedy Spadną Metiny</title>
    <style>
        /* Podstawowy styl strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url('your-metina-image.jpg'); /* Tło z grafiką Metina */
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #FFD700;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #FFD700;
        }
        .map-container {
            margin-top: 30px;
        }
        .map img {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border: 5px solid #FFD700;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Kiedy Spadną Metiny</h1>
    <div class="countdown" id="countdown"></div>
</header>

<main>
    <h2>Mapa 1 - Lokacja Metinów</h2>
    <div class="map-container">
        <div class="map">
            <img src="mapka1.jpg" alt="Mapa 1">
        </div>
    </div>

    <h2>Mapa 2 - Lokacja Metinów</h2>
    <div class="map-container">
        <div class="map">
            <img src="mapka2.jpg" alt="Mapa 2">
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 Kiedy Spadną Metiny | Wszystkie prawa zastrzeżone</p>
</footer>

<script>
// Ustawienie daty, do której będzie odliczanie (np. 3 minuty od teraz)
var respDate = new Date(new Date().getTime() + 3 * 60 * 1000); 

function updateCountdown() {
    var now = new Date().getTime();
    var distance = respDate - now;

    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";

    // Jeśli czas się skończy, pokaż wiadomość
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Metiny już spadły!";
    }
}

// Odświeżanie zegara co 1 sekundę
var x = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
