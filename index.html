<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiedy Spadną Metiny?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .map-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .map {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Kiedy Spadną Metiny?</h1>

    <div class="map-container">
        <div class="map">
            <h2>Mapa 1</h2>
            <img src="mapa1.jpg" alt="Mapa 1">
        </div>
        <div class="map">
            <h2>Mapa 2</h2>
            <img src="mapa2.jpg" alt="Mapa 2">
        </div>
        <div class="map">
            <h2>Mapa 3</h2>
            <img src="mapa3.jpg" alt="Mapa 3">
        </div>
        <!-- Dodaj kolejne mapy w ten sposób -->
    </div>

</body>
</html>
